<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			
			#canvas{
				width: 400px;
				height: 400px;
				border: solid 1px red;
				margin: 50px auto 0px;
				display: block;
			}
			
		</style>
	</head>
	<body>
		<div class="draw">
			<canvas id="canvas" width="800" height="800"></canvas>
			<input type="range" name="width" id="width" value="1" min="1" max="50" />
			<input type="color" name="color" id="color" value="" />
			<button class="demo">清空 </button>
			<button class="demo1">橡皮 </button>
		</div>
		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			var context = canvas.getContext("2d");
			var draw = false;
			var ranges = document.querySelector("#width")
			var color= document.querySelector("#color")
			canvas.onmousedown = function(){
				draw = true;
				context.beginPath();
			}
			
			canvas.onmouseup = function(){
				draw = false;
				context.closePath();
			}
			
			
			canvas.onmousemove = function(e){
				if(draw){
					var x = e.offsetX*2;
					var y = e.offsetY*2;
					context.lineTo(x,y);
					context.stroke();
				}
				
			}
			
			ranges.onchange = function(){
				context.lineWidth=ranges.value
			}
			color.onchange=function(){
				context.strokeStyle =this.value;
			}
			document.querySelector(".demo").onclick=function(){
				context.clearRect(0,0,800,800)
			}
			document.querySelector(".demo1").onclick=function(){
				context.strokeStyle="white"
			}
			console.log(color.value)
		</script>
	</body>
</html>
